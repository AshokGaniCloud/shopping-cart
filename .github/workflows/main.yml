name: Build And Deploy Java App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    environment: production
    permissions: 
      contents: read
      packages: write
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      pull-requests: write
      pages: read

    steps:
      - name: Checkout Self
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build Package
        run: mvn -B package -f pom.xml
      - name: Synk tool Install
        uses: snyk/actions/maven-3-jdk-17@master
        env:
           SYNK_TOKEN: ${{secrets.SYNC_TOKEN}}
        with:
          command: monitor
      - name: Synk tool Install
        uses: snyk/actions/maven-3-jdk-17@master
        env:
           SYNK_TOKEN: ${{secrets.SYNC_TOKEN}}
        with:
          command: test
          args: --severity-threshold=high
      - name: Synk tool Install
        uses: snyk/actions/maven-3-jdk-17@master
        env:
           SYNK_TOKEN: ${{secrets.SYNC_TOKEN}}
        with:
          args: --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=JavaApp -Dsonar.projectName='JavaApp'
          
        
      
    
